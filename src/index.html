<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button id="load-more" class="hidden load-more-button">Load more</button>
     <span class="loader"></span>
    <div class="loader hidden">Loading...</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
